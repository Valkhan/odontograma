<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teste de Configurações do Odontograma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .config-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .config-option {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
        select, input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .current-config {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teste de Configurações do Odontograma</h1>
    
    <div class="config-section">
        <h2>Configurações de Visão</h2>
        <p>Configure as opções de visão adulto/criança para testar o comportamento do odontograma:</p>
        
        <div class="config-option">
            <label for="adultEnabled">Visão Adulto Habilitada:</label>
            <select id="adultEnabled">
                <option value="true" selected>Sim</option>
                <option value="false">Não</option>
            </select>
        </div>
        
        <div class="config-option">
            <label for="childEnabled">Visão Criança Habilitada:</label>
            <select id="childEnabled">
                <option value="true" selected>Sim</option>
                <option value="false">Não</option>
            </select>
        </div>
        
        <div class="config-option">
            <label for="defaultView">Visão Padrão:</label>
            <select id="defaultView">
                <option value="adult" selected>Adulto</option>
                <option value="child">Criança</option>
            </select>
        </div>
        
        <div class="config-option">
            <button onclick="updateSettings()">Aplicar Configurações</button>
            <button onclick="resetSettings()">Resetar Padrões</button>
        </div>
        
        <div class="current-config">
            <h3>Configuração Atual:</h3>
            <div id="currentConfig"></div>
        </div>
    </div>
    
    <div class="config-section">
        <h2>Cenários de Teste</h2>
        <p>Teste diferentes cenários clicando nos botões abaixo:</p>
        
        <button onclick="testOnlyAdult()">Apenas Adulto</button>
        <button onclick="testOnlyChild()">Apenas Criança</button>
        <button onclick="testBothViews()">Ambas as Visões</button>
        <button onclick="testChildDefault()">Criança como Padrão</button>
        <button onclick="testAdultDefault()">Adulto como Padrão</button>
        <button onclick="testNoButtons()">Sem Botões</button>
    </div>
    
    <div class="config-section">
        <h2>Odontograma</h2>
        <iframe id="odontogramaFrame" src="index.html"></iframe>
    </div>

    <script>
        function updateCurrentConfig() {
            const adultEnabled = document.getElementById('adultEnabled').value;
            const childEnabled = document.getElementById('childEnabled').value;
            const defaultView = document.getElementById('defaultView').value;
            
            const configText = `
                ADULT_ENABLED: ${adultEnabled}<br>
                CHILD_ENABLED: ${childEnabled}<br>
                DEFAULT_VIEW: ${defaultView}
            `;
            
            document.getElementById('currentConfig').innerHTML = configText;
        }
        
        function updateSettings() {
            const adultEnabled = document.getElementById('adultEnabled').value;
            const childEnabled = document.getElementById('childEnabled').value;
            const defaultView = document.getElementById('defaultView').value;
            
            // Aqui você pode implementar a lógica para atualizar as configurações
            // Por exemplo, usando localStorage ou enviando para um servidor
            localStorage.setItem('odontograma_adult_enabled', adultEnabled);
            localStorage.setItem('odontograma_child_enabled', childEnabled);
            localStorage.setItem('odontograma_default_view', defaultView);
            
            updateCurrentConfig();
            
            // Recarrega o iframe para aplicar as mudanças
            document.getElementById('odontogramaFrame').src = 'index.html?' + Date.now();
            
            alert('Configurações aplicadas! O odontograma foi recarregado.');
        }
        
        function resetSettings() {
            document.getElementById('adultEnabled').value = 'true';
            document.getElementById('childEnabled').value = 'true';
            document.getElementById('defaultView').value = 'adult';
            updateCurrentConfig();
        }
        
        function testOnlyAdult() {
            document.getElementById('adultEnabled').value = 'true';
            document.getElementById('childEnabled').value = 'false';
            document.getElementById('defaultView').value = 'adult';
            updateSettings();
        }
        
        function testOnlyChild() {
            document.getElementById('adultEnabled').value = 'false';
            document.getElementById('childEnabled').value = 'true';
            document.getElementById('defaultView').value = 'child';
            updateSettings();
        }
        
        function testBothViews() {
            document.getElementById('adultEnabled').value = 'true';
            document.getElementById('childEnabled').value = 'true';
            document.getElementById('defaultView').value = 'adult';
            updateSettings();
        }
        
        function testChildDefault() {
            document.getElementById('adultEnabled').value = 'true';
            document.getElementById('childEnabled').value = 'true';
            document.getElementById('defaultView').value = 'child';
            updateSettings();
        }
        
        function testAdultDefault() {
            document.getElementById('adultEnabled').value = 'true';
            document.getElementById('childEnabled').value = 'true';
            document.getElementById('defaultView').value = 'adult';
            updateSettings();
        }
        
        function testNoButtons() {
            document.getElementById('adultEnabled').value = 'false';
            document.getElementById('childEnabled').value = 'false';
            document.getElementById('defaultView').value = 'adult';
            updateSettings();
        }
        
        // Inicializa a configuração atual
        updateCurrentConfig();
    </script>
</body>
</html>
